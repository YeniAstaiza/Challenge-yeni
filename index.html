<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>challenge</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <header>
            <div class="logo">
                <h1><img src="imagenes_Chanllenge/Vector.svg"></h1>
            </div>
        </header>

        <content>
            <section class="resolver">
                <div>
                    <div class="ingreseTexto">
                        <textarea id= "codigo" placeholder="Ingrese el texto aquí" name="textarea" rows="10" cols="20"></textarea>
                    </div>
                
                    <div class="indicaciones">
                        <p><span><img src="imagenes_Chanllenge/Vector.png" class="vectorSeñal"></span>Solo letras minúsculas y sin acentos</p>
                         
                    </div>

                    <div>
                        <input onclick="clickEncriptar()" class="btn btn-azulOscuro" type="button" value="Encriptar">
                        <input onclick="clickDesencriptar()" class="btn btn-claro" type="button" value="Desencriptar">
                    </div>
                </div>
            
            </section>
        
            <section  class="respuesta">
                <div>
                    <img class="munheco" src="imagenes_Chanllenge/Muñeco.png">

                    <textarea class="noEncontrado" id="noEncontrado" name="textarea" rows="2">Ningún mensaje fue encontrado</textarea>
                    <p class="inserteCifrado">Ingrese el texto que desee encriptar o desencriptar</p>
                    <input id = "copiar" onclick="clickCopiar()" class="btn btn-copiar" type="button" value="copiar">
                </div>
            </section>
        </content>
    </body>
   <script src="main.js"></script>
<html>
